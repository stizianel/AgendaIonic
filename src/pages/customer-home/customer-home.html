<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{cust.denominazione}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-tabs>
  <ion-tab tabTitle="Cliente" [root]="customerDetailTab"  [rootParams]="cust" tabIcon="people"></ion-tab>
  <ion-tab tabTitle="Polizze" [root]="customerProductsTab" [rootParams]="cust" tabIcon="paper"></ion-tab>
</ion-tabs>
