<ion-header>
  <ion-navbar color="primary"> 
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda Questionario</ion-title>
  </ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>I miei Clienti</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <h2>Please, Login</h2>
  <form>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]="loginData.username" name="username" type="text" placeholder="Username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button block color="primary" (click)="loginToAgenda()">Login</button>
  </form>

  
  <button ion-button color="primary" (click)="goToCustomerList()">Ricerca Clienti</button>
  <button ion-button color="primary" (click)="goToQuestionnaire()">Vai al questionario</button>
</ion-content>
